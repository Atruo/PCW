			<div id="loginReg" class="card">
					<h3>Registro de nuevo usuario</h3>
				<form id="registroForm" onsubmit="return check(this);">
					
					<div>
						<label for="nickname">Login:</label>
						<input type="text" name="login" id="nickname" pattern="^[^0-9][a-zA-Z0-9]{5,19}"
									 onkeydown="return checkKey(event)"
									 onchange="noSpace()"
									 onkeyup="checkUser(this.value)" required>
						<span id="usuarioStatus"></span>
					</div>

					<div>
						<label for="nombre">Nombre:</label>
						<input type="text" name="nombre" id="nombre" pattern="^[a-zA-Z0-9]{5,19}" required>
					</div>
					<div>
						<label for="contrasena">Contraseña:</label>
						<input type="password" name="pwd" id="contrasena" pattern="^[a-zA-Z0-9_-]{7,19}" required
								onkeyup="getCon(this.value);" 
						>
					</div>
					<div>
						<label for="contrasena2">Repetir contraseña:</label>
						<input type="password" name="pwd2" id="contrasena2" pattern="^[a-zA-Z0-9_-]{7,19}" required
								onkeyup="coincidir()">
						<span id="contrasenaDistinta"></span>
					</div>
					<div>
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" required>
					</div>
					<div>
						<label for="fecha">Fecha nacimiento:</label>
						<input type="date" name="fnac" id="fecha" required>
					</div>
					<input type="submit" class="simple">
				</form>
			</div>
